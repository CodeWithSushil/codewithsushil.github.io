    <div class="container contact mx-auto my-5">
        <div class="mx-3 my-5">
            <form method="POST" autocomplete="off">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" id="subject" aria-describedby="emailHelp">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                </div>

                <button onclick="sendMail()" type="button" class="btn btn-success">Send</button>
            </form>
        </div>

    </div>


    <script src="./js/jquery-3.3.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
<script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendMail() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const subject = document.getElementById("subject").value;
            const message = document.getElementById("message").value;

            if (name == "") {
                alert("Enter your full Name.")
            } else if (email == "") {
                alert("Enter your Email.")
            } else if (subject == "") {
                alert("Enter your Subject.")
            } else if (message == "") {
                alert("Enter your message.")
            } else {

                Email.send({
                    SecureToken: "90845001-2870-420b-825c-c9b1bacc230c",
                    To: `${email}`,
                    From: "rahulnand306@gmail.com",
                    Subject: `${subject}`,
                    Body: `full Name: <b>${name}</b> <br><p>${message}</p>`
                }).then(
                    message => alert(message)
                );
                window.location.href = "index.html";
            }
        }
    </script>
