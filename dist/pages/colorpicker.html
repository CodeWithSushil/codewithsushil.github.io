<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Color Picker</title>
  <meta name="keyword" content="Color Picker, Html html5, css CSS3, javascript">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      padding: 0;
      margin: 0;
      min-height: 100Vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: azure;
    }

    .wrapper {
      width: 500px;
      max-width: 100%;
      height: 300px;
      margin: 0rem 1rem;
      padding: 0px;
      display: grid;
      background: linear-gradient(to top right, #923DFF, #43ED5E);
      place-items: center;
      border-radius: 4px;
      box-shadow: 0px 2px 10px 0px rgba(0, 0, 0, 0.22), 0px 2px 20px 0px rgba(0, 0, 0, 0.32);
    }

    input[type=color] {
      width: 80px !important;
      height: 40px !important;
      border-spacing: 0px;
      outline: none;
      border: none;
    }

    h2 {
      color: #02CDFF;
    }

    p {
      font-size: 20px;
      text-align: center;
      text-transform: capitalize;
      word-spacing: 2px;
    }

    #result {
      font-weight: 500;
      text-transform: uppercase;
    }

    p {
      color: #FFC802;
      font-weight: bolder;
      font-family: 'monospace', monospace;
    }

    #pick {
      letter-spacing: 1px;
      font-size: 22px;
      text-transform: uppercase;
      font-family: 'cursive', sans-serif;
      color: #02EBFF;
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <h2> Color Picker </h2>
    <p> Select your color...</p>
    <input type="color" id="color" onchange="myColor()" />
    <p id="pick">Color HEX Value:
      <span id="result"></span>
    </p>
  </div>

  <script>
    var color = document.getElementById("color");

    function myColor() {
      document.getElementById("result").innerHTML = color.value;
      document.getElementById("result").style.color = color.value;
    }
    myColor();
  </script>
</body>

</html>
